<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Tareas</ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="addTask()">
        <ion-icon name="add-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>

      <ion-button fill="clear" (click)="goToCategories()">
        <ion-icon name="folder-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="filter-card">
    <ion-card-header>
      <ion-card-title class="filter-title">
        <ion-icon name="funnel-outline"></ion-icon>
        <span>Filtrar por Categoría</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-select interface="popover" placeholder="Selecciona una categoría"
          (ionChange)="filterTasksByCategory($event)">
          <ion-select-option [value]="null">Todas</ion-select-option>
          <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
            {{ cat.name }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="tasks.length > 0; else noTasks" class="task-list">
    <ion-item *ngFor="let task of tasks; trackBy: trackById" class="task-item" lines="inset">
      <ion-checkbox slot="start" [checked]="task.completed" (ionChange)="toggleTask(task)"></ion-checkbox>

      <ion-label>
        <h2 [ngClass]="{ completed: task.completed }">{{ task.title }}</h2>
        <p *ngIf="task.categoryId">
          <ion-icon name="pricetag-outline"></ion-icon>
          {{ getCategoryName(task.categoryId) }}
        </p>
      </ion-label>

      <ion-button fill="clear" color="danger" (click)="deleteTask(task.id)">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noTasks>
    <div class="no-tasks ion-text-center ion-padding">
      <ion-icon name="document-outline" size="large"></ion-icon>
      <p>No hay tareas registradas</p>
    </div>
  </ng-template>

  <ng-template #noTasks>
    <div class="no-tasks ion-text-center ion-padding">
      <ion-icon name="document-outline" size="large"></ion-icon>
      <p>No hay tareas registradas</p>
    </div>
  </ng-template>

</ion-content>
