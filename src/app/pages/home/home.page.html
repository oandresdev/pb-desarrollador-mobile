<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="toolbar-title">
      <ion-icon name="checkmark-done-outline" slot="start"></ion-icon>
      Tareas
    </ion-title>
    <ion-buttons slot="end" class="header-buttons">
      <ion-button fill="clear" (click)="addTask()" class="add-btn">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Agregar
      </ion-button>
      <ion-button fill="clear" (click)="goToCategories()" class="category-btn">
        <ion-icon name="folder-open-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Card de Filtro Flotante -->
  <ion-card class="filter-card ion-margin-bottom ion-padding">
    <ion-item lines="none">
      <ion-icon name="funnel-outline" slot="start"></ion-icon>
      <ion-select interface="popover" placeholder="Filtrar por categoría" (ionChange)="filterTasksByCategory($event)">
        <ion-select-option [value]="null">Todas</ion-select-option>
        <ion-select-option *ngFor="let cat of categories" [value]="cat.id">
          {{ cat.name }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-card>

  <!-- Lista de tareas -->
  <ion-list *ngIf="tasks.length > 0; else noTasks" class="task-list">
    <ion-card *ngFor="let task of tasks; trackBy: trackById" class="task-card ion-margin-bottom">
      <ion-item lines="none">
        <ion-checkbox slot="start" [checked]="task.completed" (ionChange)="toggleTask(task)"></ion-checkbox>

        <ion-label>
          <h2 [ngClass]="{ completed: task.completed }">{{ task.title }}</h2>
          <p *ngIf="task.categoryId" class="category-label">
            {{ getCategoryName(task.categoryId) }}
          </p>
        </ion-label>

        <ion-button fill="clear" color="danger" (click)="deleteTask(task.id)">
          <ion-icon slot="icon-only" name="trash-outline" style="font-size: 25px;"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-card>
  </ion-list>

  <!-- Mensaje cuando no hay tareas -->
  <ng-template #noTasks>
    <div class="no-tasks ion-text-center ion-padding">
      <ion-icon name="clipboard-outline" style="font-size: 64px; opacity: 0.6; margin-bottom: 16px;">
      </ion-icon>
      <h3>No tienes tareas registradas</h3>
      <p>Agrega tu primera tarea para comenzar a organizar tu día.</p>

      <ion-button color="primary" fill="solid" (click)="addTask()">
        <ion-icon name="add-circle-outline" slot="start"></ion-icon>
        Agregar Tarea
      </ion-button>
    </div>
  </ng-template>

</ion-content>
